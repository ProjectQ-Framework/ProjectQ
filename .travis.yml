# ==============================================================================

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    # update: true
    packages:
      - gcc-9
      - g++-9
      - build-essential
      - python3
      - python3-pip

  homebrew:
    update: false

# ==============================================================================

env:
  global:
    - OMP_NUM_THREADS=1
    - CC=gcc-9
    - CXX=g++-9

os: linux
language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

jobs:
  fast_finish: true
